version: '3.8'

services:
  bond-dashboard:
    build: .
    ports:
      - "3000:3000"  # Frontend
      - "3001:3001"  # Backend
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    volumes:
      - ./server/.env:/app/server/.env:ro  # Mount environment file
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: bond-dashboard-network 